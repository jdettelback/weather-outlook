<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <title>Weather Outlook</title>
  </head>

  <header class="text-center border border-primary border-4 m-5 p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-3 b-2">
          <input id="cName" type="search" />
          <button id="button" type="button" class="btn-outline-primary">
            Search
          </button>
          <hr />
          <div id="pastCity">Past searches</div>
        </div>
        <div class="col-md-9 border border-dark p-4">
          <div class="row">
            <div
              id="currentCity col-md-12 border justify-content-spacebetween"
            >
              <div class="row">
                <div id="cityName" class="col"></div>
                <div id="date" class="col"></div>
              </div>
              <p id="currentTemp"></p>
              <p id="icon">
                <img id="wIcon" src="" />
              </p>
              <p id="currentWind"></p>
              <p id="currentHumidity"></p>
              <div class="row">
                <div class="col-md-12 p-2"></div>
              </div>

              <div class="row">
                <div class="row row-cols-1 row-cols-md-5 p-2">
                  <div class="col">
                    <div class="card">
                      <h5 id="day-1"></h5>
                      <div
                        class="future-1 card-text bg-success p-2 text-white bg-opacity-75"
                      ></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card">
                      <h5 id="day-2"></h5>
                      <span
                        class="future-2 card-text bg-success p-2 text-white bg-opacity-75"
                      >
                      </span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card">
                      <h5 id="day-3"></h5>
                      <p
                        class="future-3 card-text bg-success p-2 text-white bg-opacity-75"
                      ></p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card">
                      <h5 id="day-4"></h5>
                      <p
                        class="future-4 card-text bg-success p-2 text-white bg-opacity-75"
                      ></p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card">
                      <h5 id="day-5"></h5>
                      <p
                        class="future-5 card-text bg-success p-2 text-white bg-opacity-75"
                      ></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
